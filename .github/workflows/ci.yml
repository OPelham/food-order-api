name: ğŸš¦ CI Pipeline

on:
  push:
    branches: ['feature/**']
  pull_request:
    branches: [release, develop]

jobs:
  scan:
    name: ğŸ” Scan Code
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš¨ Audit dependencies
        run: npm audit --audit-level=high || exit 1

      - name: ğŸ§  CodeQL Init
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: ğŸ§  CodeQL Analyze
        uses: github/codeql-action/analyze@v2

  lint-and-test:
    name: ğŸ§ª Lint & Test
    runs-on: ubuntu-latest
    needs: scan

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Install Docker Compose (if needed)
        run: |
          if ! command -v docker-compose &> /dev/null; then
            curl -SL https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-linux-x86_64 \
              -o /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
          fi

      - name: ğŸ§± Build and start services
        run: docker compose up -d --build

      - name: ğŸ•’ Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres..."
          until docker exec $(docker compose ps -q postgres) pg_isready -U testuser; do sleep 1; done

      - name: âœ… Run tests in container
        run: docker compose run --rm api npm test

      - name: ğŸ”» Shut down containers
        run: docker compose down

      - name: ğŸ³ Build production Docker image
        run: docker build -t my-api-app:prod -f Dockerfile .

      - name: ğŸ“· Show built image info
        run: docker images my-api-app:prod

